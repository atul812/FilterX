<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FilterX â€” Popup</title>
  <style>
    :root{
      --bg1:#f4f7ff; --bg2:#eef6ff; --muted:#7b8ca3;
      --accent1:#7c5cff; --accent2:#47d0ff;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{ margin:0;padding:0;width:320px;background:linear-gradient(180deg,var(--bg1),var(--bg2)); color:#07203a }
    .wrap{ padding:12px; }
    h3{ margin:0 0 8px 0; color:#254c7d; font-size:18px; }
    .muted{ font-size:12px;color:var(--muted); margin-bottom:10px; }
    .card{ background:linear-gradient(180deg,#fff,#fbfdff); padding:12px; border-radius:12px; box-shadow:0 12px 30px rgba(6,14,28,0.06); border:1px solid rgba(20,40,80,.03) }
    .stats{ display:flex; gap:8px; margin-top:10px; }
    .stat{ flex:1; background:#fff; padding:8px; border-radius:8px; text-align:center; font-weight:700; color:#3b6aa6; border:1px solid rgba(20,40,80,.03) }
    .btn{ width:100%; padding:10px; border-radius:10px; border:none; cursor:pointer; background:linear-gradient(90deg,var(--accent1),var(--accent2)); color:#fff; font-weight:700; margin-top:10px }
    .linkBtn{ width:100%; padding:8px; border-radius:8px; border:1px solid rgba(20,40,80,.06); background:#fff; margin-top:8px; cursor:pointer }
    .toggle{ width:56px; height:30px; border-radius:30px; background:#eaf6ff; padding:3px; position:relative; display:inline-block; vertical-align:middle; cursor:pointer }
    .toggle.on{ background:linear-gradient(90deg,var(--accent1),var(--accent2)); }
    .toggle .knob{ width:24px; height:24px; border-radius:50%; background:#fff; display:inline-block; transform:translateX(0); transition:transform .18s; }
    .toggle.on .knob{ transform:translateX(26px); box-shadow:0 10px 20px rgba(92,64,255,.18); }
    .status{ margin-top:10px; font-size:12px; color:var(--muted); }
  </style>
</head>
<body>
  <div class="wrap">
    <h3>FilterX</h3>
    <div class="muted">AI Safe Shield</div>

    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div>
          <div style="font-weight:700">Protection Active</div>
          <div style="font-size:12px;color:var(--muted)">Real-time AI scanning all content</div>
        </div>
        <div id="toggle" class="toggle" role="button" aria-pressed="true">
          <div class="knob"></div>
        </div>
      </div>

      <div class="stats">
        <div class="stat"><div id="blockedCount">0</div><div style="font-weight:400;font-size:12px;color:var(--muted)">Blocked</div></div>
        <div class="stat"><div id="blurredCount">0</div><div style="font-weight:400;font-size:12px;color:var(--muted)">Blurred</div></div>
      </div>

      <div class="status">Running locally on this device</div>

      <button id="openDashboard" class="btn">Open Dashboard (Full Screen)</button>
      <button id="openSettings" class="linkBtn">Open Settings</button>
    </div>
  </div>

  <!-- external script -->
  <script src="popup.js"></script>
</body>
</html>
